<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>final thread</title>
  </head>
  <body>
    <section class="container">
      <section class="brandLogo">
        <!-- <img src="./threads.png" alt="" /> -->
      </section>
      <section class="authentication">
        <div class="form">
          <h1 class="formIndicate">SignUp</h1>
          <form id="signupForm">
            <label for="userName" class="label">User Name</label>
            <input type="text" id="userName" class="emailInput" /> <br>
            <label for="email" class="label">Email</label>
            <input type="email" id="emailInput" class="emailInput" /><br>
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              id="passwordInput"
              class="passwordInput"
            /> <br>
            <input type="submit" value="Signup" id="btn" class="btn" /><br>
          </form>
          <div class="anchor">
            <p>Already have account?</p>
            <a href="./login.html">Login</a>
          </div>
        </div>
      </section>
    </section>
    <span class="alertBox" id="alertBox"></span>

    <script type="module" src="./script.js"></script>
  </body>
</html>
